<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Way Cool Student ID </title>

        <link href = "style.css" rel = "stylesheet">

    </head>
    <body>
        <div id = "input-container">

            <h1> Student ID Card</h1>

            <label for = "firstName"> Enter First Name: </label>
            <input type="text" id = "firstName">
            <br>
            
            <label for = "lastName"> Enter Last Name: </label>
            <input type="text" id = "lastName">
            <br>
            
            <label for = "birthdate"> Enter Birthdate: </label>
            <input type="date" id = "birthdate">
            <br>

            <label for = "grade"> Enter Grade Level: </label>
            <input type = "number" id = "grade" min = "1" max = "12">
            <br>

            <label for = "school"> Select School </label>
            <select id="school">
                <option value = "none"> None </option>
                <option value = "enochs">Enochs</option>
                <option value = "gregori">Gregori</option>
                <option value = "beyer">Beyer</option>
                <option value = "davis">Davis</option>
                <option value = "downey">Downey</option>
            </select>
            <br>

            <input type="submit" id = "submitButton" onclick = "createCard()">
            <input type = "reset" id = "resetButton" onclick = "resetValues()">
        </div>

        <!-- Warn the user if not all values are inputted -->
        <h1 id = "warning"> Fill out all forms first! </h1>

            <div id = "card">
                <!-- <img src = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" id = "picture">  -->
                <img src = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" id = "studentPicture">
                <img src = "" id = "schoolLogo">
                <div id = "studentInfo">
                    <h2 id = "cardName"> First Name + Last Name</h2>
                    <h2 id = "cardBirthDate"> Birthdate </h2>
                    <h2 id = "cardGrade"> Grade Level</h2>
                    <h2 id = "cardID"> ID </h2>
                </div>
            </div>

        <script src = "code.js"></script>
    </body>
</html>
